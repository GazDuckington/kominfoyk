
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Course</th>
            <th>Mentor</th>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{ course.id_user }}</td>
            <td>{{ course.username }}</td>
            <td>{{ course.course }}</td>
            <td>{{ course.mentor }}</td>
            <td>{{ course.title }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
